<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Martin Voit</title>
    <link type="text/css" rel="stylesheet" href="Stylesheet/main.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="Scripts/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Stylesheet/intro.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="Scripts/typed.js"></script>
</head>

<body>
    <div class="opac">
        <div class="type" style="font-size:6em; width: 100%"></div>
    </div>


    <script>
        $("document").ready(function () {
            let text = ["Well... I am", "Web Developer.", "Designer.", "UML Engineer.", "IoT Enthusiast.", "Have fun!"];


            var t = new Typed(".type", {
                strings: text,
                backSpeed: 30,
                typeSpeed: 30,
                backDelay: 1500,
                startDelay: 1500


            });
            $(".typed-cursor").css("animation", "none");
            $(".typed-cursor").css("opacity", "0");

            setInterval(() => {
                $("html").fadeOut("slow", function () {
                    window.location.replace("./main.html")
                });
            }, 17000);
            clearInterval();

        });
    </script>
</body>

</html>
